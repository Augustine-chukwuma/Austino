<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Augustine Nwafor | Developer</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f4f4f4;
      color: #333;
    }

    header {
      background-color: #0d1b2a;
      color: white;
      padding: 40px 20px;
      text-align: center;
    }

    header h1 {
      margin: 0;
      font-size: 2.5em;
    }

    nav {
      background-color: #1b263b;
      display: flex;
      justify-content: center;
      padding: 10px;
    }

    nav a {
      color: white;
      text-decoration: none;
      margin: 0 15px;
      font-weight: bold;
    }

    section {
      padding: 40px 20px;
      max-width: 900px;
      margin: auto;
    }

    .projects, .contact {
      background-color: white;
      border-radius: 8px;
      padding: 30px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    .contact input, .contact textarea {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    .contact button {
      background-color: #0077cc;
      color: white;
      border: none;
      padding: 12px 20px;
      cursor: pointer;
      border-radius: 4px;
      margin-top: 15px;
    }

    .quiz-button {
      display: inline-block;
      background: linear-gradient(45deg, #ff416c, #ff4b2b);
      color: white;
      padding: 14px 28px;
      text-align: center;
      text-decoration: none;
      font-weight: bold;
      border: none;
      border-radius: 30px;
      margin-top: 30px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      transition: transform 0.2s ease;
    }

    .quiz-button:hover {
      transform: scale(1.05);
    }

    footer {
      text-align: center;
      padding: 20px;
      background-color: #0d1b2a;
      color: white;
    }
    </style>
</head>
<body>
  <!-- Your body content here -->
</body>
</html>
