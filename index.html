<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AUSTINO | Home</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      min-height: 100vh;
      background: linear-gradient(120deg, #1f1c2c, #928dab);
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      overflow-y: auto;
      color: white;
      animation: bgShift 10s ease-in-out infinite alternate;
      padding: 40px 20px;
      text-align: center;
    }

    @keyframes bgShift {
      0% {
        background: linear-gradient(120deg, #1f1c2c, #928dab);
      }
      100% {
        background: linear-gradient(120deg, #ff5f6d, #ffc371);
      }
    }

    h1 {
      font-size: 5rem;
      font-weight: bold;
      text-shadow: 0 0 30px rgba(255,255,255,0.4);
      animation: fadeSlideIn 2s ease-out;
      margin-bottom: 20px;
    }

    @keyframes fadeSlideIn {
      0% {
        opacity: 0;
        transform: translateY(-40px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .btn {
      margin: 15px 10px;
      padding: 15px 35px;
      font-size: 1.2rem;
      color: white;
      background: linear-gradient(45deg, #ff416c, #ff4b2b);
      border: none;
      border-radius: 50px;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 20px rgba(0,0,0,0.3);
      text-decoration: none;
      display: inline-block;
    }

    .btn:hover {
      transform: scale(1.05);
      box-shadow: 0 6px 25px rgba(0,0,0,0.4);
    }

    #bio {
      max-width: 700px;
      margin-top: 30px;
      font-size: 1.2rem;
      line-height: 1.6;
      animation: fadeIn 2s ease-in-out;
    }

    #contactInfo {
      margin-top: 30px;
      display: none;
      font-size: 1.2rem;
      animation: fadeIn 1s ease forwards;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    a {
      color: #fffacd;
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <!-- Brand Name -->
  <h1>AUSTINO</h1>

  <!-- Biography Section -->
  <div id="bio">
    <p>I specialize in a wide range of tech products: web designing, coding, building, and debugging.</p>
  </div>

  <!-- Buttons -->
  <div>
    <button class="btn" onclick="showContact()">Contact Me</button>
    <a href="quiz.html" class="btn">Take My Quiz</a>
  </div>

  <!-- Contact Info (Revealed via JavaScript) -->
  <div id="contactInfo">
    <p>You can reach me at:</p>
    <p>ðŸ“ž <a href="tel:09164034021">09164034021</a></p>
  </div>

  <!-- JavaScript to Show Contact Info -->
  <script>
    function showContact() {
      const contactDiv = document.getElementById('contactInfo');
      contactDiv.style.display = 'block';
    }
  </script>

</body>
</html>
